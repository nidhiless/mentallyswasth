<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Ratings - Mentally Swasth</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .rating-container {
            width: 90%;
            max-width: 600px;
            background-color: #2f2f2f;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 2px solid #00c8ff; /* Phone-like border */
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #00c8ff; /* Title color */
        }

        .rating-item {
            margin: 15px 0;
            border: 1px solid #444; /* Border for each rating item */
            border-radius: 10px;
            padding: 15px;
            transition: transform 0.2s; /* Smooth hover effect */
        }

        .rating-item:hover {
            transform: scale(1.02); /* Slight zoom on hover */
        }

        .emoji-rating {
            font-size: 24px;
            margin: 10px 0;
        }

        .points {
            font-size: 20px;
            margin: 10px 0;
        }

        .positive {
            color: #4caf50; /* Green */
        }

        .negative {
            color: #f44336; /* Red */
        }

        button {
            background-color: #555;
            color: #e0e0e0;
            padding: 12px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s; /* Smooth background transition */
        }

        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="rating-container">
        <h1>Your Ratings</h1>

        <!-- Example ratings data -->
        <div class="rating-item">
            <div class="emoji-rating">😃😃😃😃😐</div> <!-- Example rating of 4 stars with a neutral -->
            <div class="points positive">+10 Points</div> <!-- Example positive points -->
        </div>
        <div class="rating-item">
            <div class="emoji-rating">😞😞😞😐😐</div> <!-- Example rating of 3 stars with negative -->
            <div class="points negative">-5 Points</div> <!-- Example negative points -->
        </div>
        <div class="rating-item">
            <div class="emoji-rating">😊😊😊😊😊</div> <!-- Example rating of 5 stars -->
            <div class="points positive">+15 Points</div> <!-- Example positive points -->
        </div>

        <button onclick="window.location.href='/index'">Back to Home</button>
    </div>
</body>
</html>
