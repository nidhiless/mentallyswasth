<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Progress - Mentally Swasth</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            background-image: linear-gradient(to right, #1e1e1e, #2a2a2a);
        }

        .roadmap-container {
            width: 100%;
            max-width: 500px;
            background-color: #2f2f2f;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #00c8ff;
        }

        .level-progress {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            position: relative;
        }

        .level {
            width: 100%;
            background-color: #444;
            border-radius: 10px;
            padding: 15px;
            color: #e0e0e0;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .level.complete {
            background-color: #4caf50; /* Completed Level */
        }

        .level.current {
            background-color: #007aff; /* Current Level */
            color: #ffffff; /* Text color for current level */
            font-weight: bold;
        }

        .progress-label {
            font-size: 14px;
            color: #e0e0e0;
            margin-top: 5px;
        }

        .milestone {
            font-size: 16px;
            background-color: #444;
            border-radius: 10px;
            padding: 10px;
            margin-top: 20px;
            color: #00c8ff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .connector {
            width: 100%;
            height: 4px;
            background-color: #666;
            position: absolute;
            top: 45%;
            z-index: -1; /* Make sure the connector is behind the levels */
        }

        .roadmap-container::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: -10px;
            left: -10px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="roadmap-container">
        <h1>Your Level Progress</h1>

        <div class="level-progress">
            <div class="level complete">
                <div class="level-number">Lvl 2</div>
                <div class="progress-label">Completed</div>
            </div>
            <div class="connector"></div>
            <div class="level current">
                <div class="level-number">Lvl 3</div>
                <div class="progress-label">In Progress</div>
            </div>
        </div>

        <div class="milestone">
            Unlocked: Therapist Apprentice
        </div>
    </div>
</body>
</html>
