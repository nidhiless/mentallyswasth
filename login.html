<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentally Swasth - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #2f2f2f;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            width: 100%;
        }
        button {
            padding: 10px;
            background-color: #555;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Login</h1>
        <form action="/login" method="POST">
            <input type="text" name="name" placeholder="Enter your name" required>
            <input type="text" name="number" placeholder="Enter your number" required>
            <button type="submit">Start Chat</button>
        </form>
    </div>
</body>
</html>
