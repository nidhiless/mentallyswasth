<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentally Swasth - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px; /* Padding around the edges */
            background-image: linear-gradient(to right, #1e1e1e, #2a2a2a); /* Gradient background */
        }

        .phone-screen {
            background-color: #2f2f2f;
            border-radius: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            padding: 20px;
            position: relative; /* Positioning for pseudo-elements */
            overflow: hidden; /* Prevent overflow for pseudo-elements */
        }

        .phone-screen::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: -15px;
            left: -15px;
            border-radius: 30px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1); /* Soft glow effect */
            z-index: -1; /* Place behind the card */
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center; /* Centered text */
        }

        button {
            background-color: #555;
            color: #e0e0e0;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        button:hover {
            background-color: #666;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 24px; /* Adjust font size for smaller screens */
            }
            button {
                font-size: 16px; /* Adjust button size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="phone-screen">
        <h1>Mentally Swasth</h1>
        <button onclick="location.href='/chat'">Start Chat</button>
        <button onclick="location.href='/mood'">Mood Board</button>
        <button onclick="location.href='/level'">My Level</button>
        <button onclick="location.href='/rating'">My Rating</button>
    </div>

    <script>
        function startChat() {
            window.location.href = '/chat';
        }
    </script>
</body>
</html>
